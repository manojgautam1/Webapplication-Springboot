<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base:: layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>VFES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b1f66e5e81.js" crossorigin="anonymous"></script>
</head>
<body >
    <section class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="w-100 custom-black" style="max-width: 420px;">
            <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
                Invalid Email or Password
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center mb-3">
                Logout Sucessfully
            </div>

            <form style="background-color: #bcd5bc" class=" p-5 rounded-4 shadow" action ="/login" method="post">
                <h1 class="text-center">Login</h1> <hr>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**************" name="password">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-dark rounded-pill py-2">Login</button>
                </div>

                <div class="text-center">
                    <small>Don't have an account?
                        <a href="/register" class="text-decoration-none fw-semibold">Register</a>
                    </small>
                </div>
            </form>
        </div>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                if (window.location.search.includes("logout") || window.location.search.includes("error")) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            });
        </script>
    </section>
    <!-- Bootstrap link js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
