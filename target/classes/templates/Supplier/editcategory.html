<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base:: layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4>Supplier Panel</h4>

                <a th:href="@{/admin/}"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a th:href="@{/admin/addproduct}"><i class="fa-solid fa-square-plus"></i> Add Product</a>
                <a th:href="@{/admin/viewproducts}"><i class="fa fa-box"></i> Inventory</a>
                <a th:href="@{/admin/orderdetails}"><i class="fa fa-receipt"></i> Order Status</a>
                <a th:href="@{/admin/user-detail}"><i class="fa fa-user-gear"></i> Manage Users</a>
            </div>

            <!-- Main Dashboard Content -->
            <div class="col-md-10 main-content">
                <h2 class="mb-4 custom-black">Edit Product Category</h2>

                <!-- Stats Section -->
                <div class="row">
                    <div class="col-md-5">
                        <div class="card card-sh">
                            <div class="card-header text-center fs-4">Edit Category</div>
                            <div class="card-body">
                                <form action="/admin/updateCategory" method="post"
                                      enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${category.id}">
                                    <div class="mb-3">
                                        <label>Category Name</label>
                                        <input type="text" name="categoryname" th:value="${category.categoryname}" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label>Category Description</label>
                                        <textarea rows="3" class="form-control" name="categorydescription" th:value="${category.categorydescription}"></textarea>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isAvailable" value="true" id="flexRadioDefault1" th:checked="${category.isAvailable==true}">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Available
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isAvailable" value="false" id="flexRadioDefault2" th:checked="${category.isAvailable==false}" >
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Out of Stock
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <button class="btn btn-dark btn-sm col-md-8">Update Category</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
